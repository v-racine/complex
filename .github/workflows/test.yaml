name: CI

on:
  pull_request:
    branches: ["main"]

jobs:
  test-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
        working-directory: ./client
      - name: Run tests
        run: npm test -- --watchAll=false
        working-directory: ./client
